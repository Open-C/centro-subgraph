specVersion: 0.0.2
description: Centro is a defi aggregator build on Celo
repository: https://github.com/Open-C/centro-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CentroMain
    network: celo
    source:
      address: "0x3eF2A5f702c9aBcD2E9D4Db773522a3c9889EF44"
      abi: CentroMain
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddedLiquidity
        - DepositMade
        - RemovedLiquidity
        - SwapMade
        - TransferMade
        - WithdrawMade
      abis:
        - name: CentroMain
          file: ./abis/CentroMain.json
      eventHandlers:
        - event: AddedLiquidity(address,address,address,address,uint256,uint256,uint256)
          handler: handleAddedLiquidity
        - event: DepositMade(address,address,uint256)
          handler: handleDepositMade
        - event: RemovedLiquidity(address,address,address,address,uint256,uint256,uint256)
          handler: handleRemovedLiquidity
        - event: SwapMade(address,address,address,uint256,uint256)
          handler: handleSwapMade
        - event: TransferMade(address,address,address,uint256)
          handler: handleTransferMade
        - event: WithdrawMade(address,address,uint256)
          handler: handleWithdrawMade
      file: ./src/mapping.ts
